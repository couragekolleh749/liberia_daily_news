name: liberia_daily_news
description: A Flutter app for Liberia Daily News
version: 1.0.0+1

publish_to: 'none' # since this is not a package

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/politics.jpg
    - assets/images/sports.jpg
    - assets/images/entertainment.jpg
    - assets/images/all.jpg









